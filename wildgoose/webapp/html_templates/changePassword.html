<link type="text/css" rel="stylesheet" href="/stylesheet/account.css" />
<div class="change-pw-container">
<form class="form-container">
	<input name="randomNumber" type="hidden" value="<%= randNum %>" />
	<input class="input" type="password" id="old-pw" name="old-pw" placeholder="기존 비밀번호를 입력하세요" data-check="true"/>
	<label for="name" class="form-msg msg-old-pw"></label>
	<input class="input" type="password" id="new-pw" name="password" placeholder="새로운 비밀번호를 입력하세요" data-check="true"/>
	<label for="password" class="form-msg msg-password"></label>
	<input class="input" type="password" id="confirm" name="confirm" placeholder="다시 한 번 입력해주세요" data-check="true"/>
	<label for="confirm" class="form-msg msg-confirm"></label>
	<input class="button disable" type="button" id="change" value="비밀번호 변경하기"/>
</form>
</div>
