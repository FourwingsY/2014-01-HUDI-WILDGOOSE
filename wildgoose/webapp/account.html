<link type="text/css" rel="stylesheet" href="/stylesheet/account.css" />
<form class="form-container" method='post'>
	<input class="input" type='email' id='email' name='email' placeholder='이메일을 입력하세요' />
	<div class="form-msg msg-email"></div>
	<input class="input" type='password' id='password' placeholder='비밀번호를 입력하세요' />
	<input class="input" type='password' id='confirm' placeholder='다시 한 번 입력해주세요' />
	<div class="form-msg msg-passward"></div>
	<input class="button" type='submit' id='create' value='가입하기'/>
</form>
