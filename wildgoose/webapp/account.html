<link type="text/css" rel="stylesheet" href="/stylesheet/account.css" />
<form class="form-container">
	<input class="input" type="email" id="email" name="email" placeholder="이메일을 입력하세요" />
	<label for="name" class="form-msg msg-email"></label>
	<input class="input" type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" />
	<label for="password" class="form-msg msg-password"></label>
	<input class="input" type="password" id="confirm" name="confirm" placeholder="다시 한 번 입력해주세요" />
	<label for="confirm" class="form-msg msg-confirm"></label>
	<input class="button hidden" type="button" id="create" value="가입하기"/>
</form>
